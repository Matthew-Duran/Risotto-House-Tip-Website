<<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background-color: #ffd8a5;
            min-height: 100vh;
            color: #2c2c2c;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .container {
            padding: 2rem 1rem;
        }

        .card {
            background: #fffaf3;
            border: 1px solid #d4c9b9;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #800020;
            font-weight: bold;
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c2c2c;
            font-weight: 600;
        }

        .form-label {
            color: #800020;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            background: #fff;
            border: 1px solid #d4c9b9;
            border-radius: 8px;
            color: #2c2c2c;
            padding: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: #fffaf3;
            border-color: #800020;
            box-shadow: 0 0 0 0.25rem rgba(128, 0, 32, 0.25);
            color: #2c2c2c;
        }

        .form-control::placeholder {
            color: rgba(44, 44, 44, 0.6);
        }

        .btn-success {
            background: #006400; /* dark green */
            border: 2px solid #004d00;
            border-radius: 25px;
            padding: 1rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-success:hover {
            background: #008000;
            border-color: #006400;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 100, 0, 0.4);
        }

        .btn-danger {
            background: #800020;
            border: 1px solid #66001a;
            border-radius: 25px;
            padding: 0.8rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-danger:hover {
            background: #b22222;
            border-color: #800020;
            color: white;
            transform: translateY(-1px);
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        .hero-section {
            background: rgba(128, 0, 32, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(128, 0, 32, 0.2);
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stat-highlight {
            background: rgba(0, 100, 0, 0.1);
            border-radius: 8px;
            padding: 0.5rem;
            margin: 0.5rem 0;
            font-size: 0.9rem;
            text-align: center;
            color: #2c2c2c;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 1rem;
                padding: 1.5rem !important;
            }

            h1 {
                font-size: 1.6rem;
            }

            .form-control {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="hero-section">
            <h1>Risotto House</h1>
        </div>

        <h2>Tip Calculator</h2>

        <!-- Form -->
        <form th:action="@{/calculate}" method="post">
            <div class="mb-3">
                <label for="tipPool" class="form-label">Total Tip Pool ($)</label>
                <input type="number" id="tipPool" name="tipPool"
                       class="form-control" min="0" step="0.01" value=""
                       placeholder="Enter total tip amount" required>
            </div>

            <div class="mb-3">
                <label for="waiters" class="form-label">Number Of Waiters</label>
                <input type="number" id="waiters" name="waiters"
                       class="form-control" min="0" value=""
                       placeholder="Enter waiter count" required>
            </div>

            <div class="mb-3">
                <label for="foodRunners" class="form-label">Number Of Food Runners</label>
                <input type="number" id="foodRunners" name="foodRunners"
                       class="form-control" min="0" value=""
                       placeholder="Enter food runner count" required>
            </div>

            <div class="mb-3">
                <label for="busboys" class="form-label">Number Of Busboys</label>
                <input type="number" id="busboys" name="busboys"
                       class="form-control" min="0" value=""
                       placeholder="Enter busboy count" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Calculate Tips</button>
        </form>

        <br>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger w-100">Log Out</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
